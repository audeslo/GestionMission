<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier un Conducteur</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div class="container">
        <h1>Modifier un Conducteur</h1>
        <form th:action="@{/conducteurs/{id}/modifier(id=${conducteur.id})}" th:object="${conducteur}" method="post">
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" th:field="*{nom}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="prenom">Pr√©nom</label>
                <input type="text" id="prenom" th:field="*{prenom}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="dateNaissance">Date de Naissance</label>
                <input type="date" id="dateNaissance" th:field="*{datedenaissance}" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Modifier</button>
        </form>
    </div>
</body>
</html>
