<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Conducteurs</title>

</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown link
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>

  </div>
</nav>
    <div class="container">
        <h1>Liste des Conducteurs</h1>
        <a class="btn btn-primary" th:href="@{/conducteurs/nouveau}">Nouveau Conducteur</a>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Pr√©nom</th>
                    <th>Date de Naissance</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="conducteur : ${conducteurs}">
                    <td th:text="${conducteur.id}"></td>
                    <td th:text="${conducteur.nom}"></td>
                    <td th:text="${conducteur.prenom}"></td>
                    <td th:text="${#temporals.format(conducteur.datedenaissance, 'dd/MM/yyyy')}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/conducteurs/{id}/modifier(id=${conducteur.id})}">Modifier</a>
                        <a class="btn btn-danger" th:href="@{/conducteurs/{id}/supprimer(id=${conducteur.id})}">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
