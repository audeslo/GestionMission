<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Participants</title>
    <link th:href="@{/css/bootstrap.min.css}" rel = "stylesheet"/>
    <link th:href="@{/fontawesome/css/font-awesome.min.css}" rel = "stylesheet"/>
    <link th:href="@{/css/mystyles.css}" rel = "stylesheet"/>
</head>
<body>

    <section th:insert="~{header :: header}"></section>
    <div class="container">
        <div class="col-12 my-5">
            <div class="col-12 mb-5 position-relative d-flex justify-content-between">
                <div>
                    <span class="s-draw"></span>
                    <h4 class="mb-1 ms-3 ff-medium">Liste des Participants()</h4>
                </div>
                <div>
                    <a th:href="@{/participants/nouveau}" class="btn btn-success s-color-white"><i class="fa fa-plus"></i> Ajouter un Participant</a>
                </div>

            </div>
            <table class="table">
                <thead class="table-secondary text-size-14">
                <tr>
                    <th>N°</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Poste</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="participant, iter : ${participants}">
                    <td th:text="${iter.count}"></td>
                    <td th:text="${participant.nom}"></td>
                    <td th:text="${participant.prenom}"></td>
                    <td th:text="${participant.poste}"></td>
                    <td>
                        <a th:href="@{/participants/{id}/modifier(id=${participant.id})}"><i class="fa fa-pencilcil me-2"></i></a>
                        <a th:href="@{/participants/{id}/supprimer(id=${participant.id})}"><i class="fa fa-trash s-color-red"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
    <script th:src="@{/js/custom.js}"></script>
</body>
</html>
