<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer un Participant</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div class="container">
        <h1>Créer un Participant</h1>
        <form th:action="@{/participants}" th:object="${participant}" method="post">
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" th:field="*{nom}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" th:field="*{prenom}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="poste">Poste</label>
                <input type="text" id="poste" th:field="*{poste}" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>
    <script th:src="@{/js/custom.js}"></script>
</body>
</html>
