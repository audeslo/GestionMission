<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Missions</title>
    <link th:href="@{/css/bootstrap.min.css}" rel = "stylesheet"/>
    <link th:href="@{/fontawesome/css/font-awesome.min.css}" rel = "stylesheet"/>
    <link th:href="@{/css/mystyles.css}" rel = "stylesheet"/>
</head>
<body>

    <section th:insert="~{header :: header}"></section>
    <div class="container my-5">
        <div class="col-12">
            <div class="col-12 mb-5 position-relative d-flex justify-content-between">
                <div>
                    <span class="s-draw"></span>
                    <h4 class="mb-1 ms-3 ff-medium">Liste des missions()</h4>
                </div>
                <div>
                    <a class="btn btn-success s-color-white" th:href="@{/missions/nouveau}"><i class="fa fa-plus"></i> Nouveau Mission</a>
                </div>

            </div>

            <table class="table">
                <thead class="table-secondary text-size-14">
                <tr>
                    <th>ID</th>
                    <th>Conducteur</th>
                    <th>Véhicule</th>
                    <th>Destination</th>
                    <th>Date de Début</th>
                    <th>Date de Fin</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="mission : ${missions}">
                    <td th:text="${mission.id}">1</td>
                    <td th:text="${mission.conducteur.nom + ' ' + mission.conducteur.prenom}">Conducteur</td>
                    <td th:text="${mission.vehicule.marque + ' ' + mission.vehicule.modele}">Véhicule</td>
                    <td th:text="${mission.destination}">Destination</td>
                    <td th:text="${#temporals.format(mission.dateDebut, 'dd/MM/yyyy HH:mm')}">Date de Début</td>
                    <td th:text="${#temporals.format(mission.dateFin, 'dd/MM/yyyy HH:mm')}">Date de Fin</td>
                    <!--<td th:text="${#dates.format(mission.dateFin, 'dd MMMM yyyy, HH:mm')}">Date de Fin</td>-->
                    <td>
                        <a th:href="@{/missions/{id}/modifier(id=${mission.id})}"><i class="fa fa-pencil"></i></a>
                        <a th:href="@{/missions/{id}/supprimer(id=${mission.id})}"><i class="fa fa-trash s-color-red" ></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
    <script th:src="@{/js/custom.js}"></script>
</body>
</html>
